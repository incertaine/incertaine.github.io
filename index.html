<body class="view bg">
	<script>
		var DTpp = "https://rss.app/feeds/W68S6Rg1cmChsHGr.xml";
		var DTgd = "https://rss.app/feeds/lCuVAXlfp5HF9kzx.xml";
		$(document).ready(function() {	
			$.ajax(DTpp, {
				accepts: { xml: "application/rss+xml" },
				dataType: "xml",
				success: function(data) {
					$(data).find("item").each(function () {
						var el = $(this);
						let dc = el.find("description").text();
						const description = dc.split(" ");
						
						document.getElementById("dt-charweb").innerHTML = "<a href='"+$(data).find("image").find("link").text()+"' title='Page Perso. (Dofus-Touch.com)' rel='noopener' target='_blank' class='char-nickname'>Incertaine</a>";
						document.getElementById("dt-level").innerHTML = "<span>Omega</span>"+description[4];
						document.getElementById("dt-success").innerHTML = "<a href='"+$(data).find("image").find("link").text()+"/succes' title='Page Succès (Dofus-Touch.com)' rel='noopener' target='_blank'>"+el.find("title").text()+" pts succès";
					    document.getElementById("dt-title").innerHTML = dc.slice(-60, -22);

					});
				}	
			});

			$.ajax(DTgd, {
				accepts: { xml: "application/rss+xml" },
				dataType: "xml",
				success: function(data2) {
					$(data2).find("item").each(function () {
						var el2 = $(this);
						document.getElementById("dt-guilde").innerHTML = "<a href='"+$(data2).find("image").find("link").text()+"' title='Page de Guilde (Dofus-Touch.com)' target='_target' rel='noopener' style='text-decoration:none!important;color: #fff;'>"+el2.find("title").text()+"</a>";
					});
				}	
			});
		});
	</script>
	<div class="fixedC">
		<div class="fixedContent fixed">
			<div class="char-panel">
				<div class="char-banner">
					<div class="char-picture">
						<div class="char-entitylook char-look"></div>    
					</div>
					<div class="char-ornament o-90">
						<span id="dt-charweb">NaN</span>
					</div>
				</div>
				<div class="infochar-panel">
					<div class="infochar-main">
						<div class="infochar-property">
							<span class="infochar-level">
								Niveau
								<span id="dt-level" class="infochar-omega">
									<span>Omega</span>
									NaN
								</span>
							</span>
						</div>
						<span class="infochar-separation"></span>
						<div class="infochar-property property-success">
							<span class="success">

							</span>
						</div>

							</span>
						</div>
						<span class="infochar-separation"></span>
						<div class="infochar-property property-title">
							<span class="title">
								<span id="dt-title">NaN</span>
							</span>
						</div>
					</div>
				</div>
			</div>
